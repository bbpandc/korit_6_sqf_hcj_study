<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            padding: 20px;
            background-color: white;
            cursor: pointer;
        }

        /* 버튼에 마우스가 올라왔을 때 */
        button:hover {
            background-color: rgb(255, 223, 228);
        }

        /* 버튼에 마우스를 클릭했을 때 */
        button:active {
            background-color: rgb(255, 197, 206);
        }
    </style>
</head>
<body>
    <button>확인</button>
</body>
</html>
