<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0% {
                left: 0px;
                top: 0px;
            }
            25% {
                top: 100px;
            }
            50% {
                left: 100px;
            }
            75% {
                top: 200px;
            }
            100% {
                left: 300px;
                top: 300px;
            }
        }

        .box {
            position: absolute;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            animation-name: move;
            animation-timing-function: ease-in-out;
            animation-duration: 1s;
            /* 애니메이션 실행이 끝나면 왔던 방향으로 되돌아가면서 애니메이션 실행 */
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        .box:hover {
            /* 애니메이션 실행이 멈춤 */
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
