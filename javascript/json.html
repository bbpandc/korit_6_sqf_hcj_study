<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON(Javascript Object Notation) 데이터 전송 표준 객체
        const user = {
            username: "aaa",
            password: "1234",
            name: "김해민"
        }

        const jsonUser = JSON.stringify(user); // 객체를 json으로 만들기
        const jsonParseUser = JSON.parse(jsonUser); // json을 객체로 바꾸기

        console.log(user);
        console.log(jsonUser);
        console.log(jsonParseUser);

        console.log(user.username);
        console.log(jsonUser.username); // X
        console.log(jsonParseUser.username);

        const users = [ user, { ...user, username: "bbb"} ];
        console.log(users);
        const jsonUsers = JSON.stringify(users);
        console.log(jsonUsers);
        const jsonParseUsers = JSON.parse(jsonUsers);
        console.log(jsonParseUsers);

        /**
        * "{    // key값은 무조건 문자열로, value는 자료형에 따라 ""를 붙일 수도 아닐 수도 있다.
        *       "key": value 
        *       "key2": value2
        * }"
        */
    </script>
</body>
</html>
